    <title>Paranoia</title>
    <link rel="shortcut icon" type="image/vnd.microsoft.icon" href="favicon.ico" />

    <link type="text/css" rel="stylesheet" href="themes/fonts.min.css" />
    <link type="text/css" rel="stylesheet" href="osjs.min.css" />

    <!-- Scripts -->
    <script type="text/javascript" charset="utf-8" src="settings.js"></script>
    <script type="text/javascript" charset="utf-8" src="osjs.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="locales.min.js"></script>

  </head>
  <body>

    <div id="LoadingScreen">
      <img alt="" src="splash.png" />
    </div>

    <style type="text/css">

#LoadingScreen {
  position : absolute;
  width : 320px;
  height : 182px;
  top : 50%;
  left : 50%;
  margin-top : -91px;
  margin-left : -160px;
  z-index : 999;
}

/*
  #LoadingScreen span {
    color : #fff;
    font-family : sans-serif, Arial;
    font-size : 30px;
    display : block;
  }
  */

#LoadingScreen application-splash {
  position : absolute;
  height : 30px;
  width : auto;
  top : auto;
  left : 0;
  right : 0;
  bottom : -40px;
  margin : 0;
  background : #fff;
  z-index : 99999999;
}
  #LoadingScreen application-splash > span {
    display : none;
  }
  #LoadingScreen application-splash > gui-progress-bar {
    top : 5px;
    left : 5px;
    right : 5px;
    bottom : 5px;
    height : auto;
  }
    #LoadingScreen application-splash > gui-progress-bar:before {
      border : 1px solid #ccc;
      background : #ddd;
    }
    #LoadingScreen application-splash > gui-progress-bar > span {
      display : none;
    }
    #LoadingScreen application-splash > gui-progress-bar > div {
      background : rgb(87, 42, 121);
    }

    </style>



    <div id="Login">
      <form method="post" id="LoginForm">
        <div>
          <label for="LoginUsername">Username</label>
          <input type="text" name="LoginUsername" id="LoginUsername" value="" placeholder="Username" />
        </div>
        <div>
          <label for="LoginPassword">Password</label>
          <input type="password" name="LoginPassword" id="LoginPassword" value="" placeholder="Password" />
        </div>
        <div class="Submit">
          <input type="submit" name="LoginSubmit" id="LoginSubmit" value="Login" />
        </div>
      </form>
    </div>

    <style type="text/css">

#Login {
  background : #fff;
  width : 400px;
  height : 230px;
  padding : 20px;
  position : absolute;
  left : 50%;
  top : 50%;
  z-index : 9999;
  margin-left : -200px;
  margin-top : -155px;
  border : 4px solid rgba(0, 0, 0, .1);
  -webkit-box-shadow: 0 0 5px 4px rgba(0,0,0,0.15);
  -moz-box-shadow: 0 0 5px 4px rgba(0,0,0,0.15);
  box-shadow: 0 0 5px 4px rgba(0,0,0,0.15);
  box-sizing : border-box;

  display : none;
}
  #LoginForm > div {
    margin-bottom : 20px;
  }
  #Login label {
    display : block;
    font-weight : bold;
    height : 30px;
    line-height : 30px;
  }
  #Login input[type=text],
  #Login input[type=password] {
    display : block;
    width : 100%;
    height : 24px;
    padding : 4px;
    line-height : 12px;
    box-sizing : border-box;
  }
  #Login input[type=submit] {
    height : 40px;
    padding : 10px;
    padding-left : 20px;
    padding-right : 20px;
    box-sizing : border-box;
    background : rgba(0, 0, 0, .1);
    border : 0 none;
    cursor : pointer;
  }
  #Login .Submit {
    text-align : right;
  }

    </style>



    <script>
      document.addEventListener('DOMContentLoaded', function() {
        if ( typeof OSjs !== 'object' || typeof OSjs.Bootstrap !== 'object' ) {
          alert('OS.js was not loaded, most likely due to network or parsing error(s).');
          return;
        }

        OSjs.Bootstrap.run({});
      });
      document.addEventListener('unload', function() {
        try {
          OSjs.Bootstrap.stop();
        } catch ( e ) {
          console.warn(e.stack, e);
        }
      });
    </script>

  </body>
</html>
